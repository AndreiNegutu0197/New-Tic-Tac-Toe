<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <audio class="beep">
      <source src="./assets/Video Game Beep - Sound Effect.mp3" />
    </audio>
    <audio class="win">
      <source src="./assets/8bit 'you win' - Brawl Stars Sound Effects.mp3" />
    </audio>
    <audio class="tie">
      <source src="./assets/Game Over Sound Effect (1).mp3 " />
    </audio>
    <div class="container">
      <h1 class="title" style="text-align: center">Tic Tac Toe</h1>
      <div class="board"></div>
    </div>
    <div class="modal">
      <h3 class="title2">!</h3>
      <div class="text"></div>
      <button class="playagain">Play again!</button>
    </div>
  </body>
</html>
